<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prompt Creator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-dark text-white text-center">
          <h2>Boomer Prompt Pro v1.0</h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label font-weight-bold"
              >Role: (Who should the AI be?)</label
            >
            <input
              type="text"
              id="role"
              class="form-control"
              placeholder="e.g. Expert Financial Planner"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Task: (What should the AI do?)</label>
            <input
              type="text"
              id="task"
              class="form-control"
              placeholder="e.g. Write a budget for a retiree"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Context: (Specific details?)</label>
            <textarea
              id="context"
              class="form-control"
              rows="3"
              placeholder="e.g. The client has $50k in savings and lives in Florida."
            ></textarea>
          </div>

          <button onclick="generatePrompt()" class="btn btn-primary w-100 py-2">
            Construct Power Prompt
          </button>

          <hr />

          <div class="mt-4">
            <label class="form-label engineered-prompt-label"
              ><strong>Your Engineered Prompt:</strong></label
            >
            <textarea
              id="result"
              class="form-control"
              rows="5"
              readonly
            ></textarea>
            <button
              onclick="copyPrompt()"
              class="btn btn-outline-secondary mt-2 w-100"
            >
              Copy to Clipboard
            </button>
          </div>
        </div>
        <div class="card-footer text-muted text-center">
          <small>Integrated with: <strong>AI Cash for Boomers</strong></small>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
